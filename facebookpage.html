<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <title>Light Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    #navbar {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000;
    }

    #navbar img {
      width: 40px;
      height: auto;
    }

    #search-bar {
      display: flex;
      align-items: center;
      position: relative;
    }

    #search-input {
      background-origin: padding-box;
      background-color: #f0f2f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      margin-right: 10px;
      width: 200px;
    }

    #search-button {
      background-color: #4a6ea9;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .section1 {
      background-color: azure;
      flex: 1; /* Take up available vertical space */
    }

    .section2 {
      background-color: #fff;
      flex: 1; /* Take up available vertical space */
    }

    .section2 img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div id="navbar">
    <img src="images/slider/facebook.png" alt="">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search">
      <button id="search-button">Search</button>
    </div>
    <div id="nav-links">
      <a href="#">Home</a>
      <a href="#">Friends</a>
      <a href="#">Messages</a>
      <a href="#">Notifications</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="section section1">
    <div class="container">
      <h2>Friends</h2>
      <img src="images/slider/group.png" alt="">
    </div>
  </div>

  <div class="section section2">
    <div class="container">
      <h2>Friend Requests</h2>
      <ul id="friend-requests-list">
        <li>
          <img src="images/profile1.jpg" alt="Friend 1">
          <span>Friend 1</span>
          <button>Accept</button>
          <button>Reject</button>
        </li>
        <li>
          <img src="images/profile2.jpg" alt="Friend 2">
          <span>Friend 2</span>
          <button>Accept</button>
          <button>Reject</button>
        </li>
        <!-- Add more friend requests as needed -->
      </ul>
    </div>
  </div>

</body>
</html>
